<!DOCTYPE html>
<html>
    <head>
        <title class="modal" tabindex="-1">Webscraper in Python using Flask</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: "Lato", sans-serif;
            }

            /* Style the tab */
            .tab {
                float: left;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
                width: 15%;
                height: 300px;
            }

            /* Style the buttons inside the tab */
            .tab button {
                display: block;
                background-color: inherit;
                color: black;
                padding: 22px 16px;
                width: 100%;
                border: none;
                outline: none;
                text-align: left;
                cursor: pointer;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current "tab button" class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                float: left;
                padding: 0px 12px;
                border: 1px solid #ccc;
                width: 85%;
                border-left: none;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1 class="badge bg-primary text-wrap">{{ title }}</h1>
        <h2>Vertical Tabs</h2>
        <p>Click on the buttons inside the tabbed menu:</p>

        <div class="tab">
            <button class="tablinks nav-tabs" onclick="openTab(event, 'version')" id="defaultOpen">version</button>
            <button class="tablinks nav-tabs" onclick="openTab(event, 'status')">status</button>
            <button class="tablinks nav-tabs" onclick="openTab(event, 'shortcut')">shortcut</button>
			<button class="tablinks nav-tabs" onclick="openTab(event, 'test')">test</button>
        </div>

        <div id="version" class="tabcontent">
            <h3>{{version}}</h3>
        </div>

        <div id="status" class="tabcontent">
            <p>{{status}}</p>
        </div>

        <div id="shortcut" class="tabcontent">
			<ul class="nav nav-tabs">
				<li class="nav-item docs-test">
				  <a class="nav-link active" aria-current="page" href="#">Active</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="https://genk.vn" target="_blank" rel="noopener noreferrer">genk.vn</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="https://kenh14.vn" target="_blank">kenh14.vn</a>
				</li>
			</ul>
				<object type="text/html" data="http://validator.w3.org/" width="1600px" height="800px" style="overflow:auto;border:5px ridge blue">
				</object>
        </div>

		<div id="test" class="tabcontent">
			<select id=selectUserName>
				{% for user in users %}
				<option value="{{ user['age'] }}">{{ user['name'] }}</option>
				{% endfor %}
			</select>
			<h3 id=userAge></h3>
        </div>

        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
		
			// Get result of select tag with id=selectUserName then return the user age to h3 tag with id=userAge
			var e = document.getElementById("selectUserName");
			document.getElementById('userAge').innerHTML = e.options[e.selectedIndex].value;
        </script>
    </body>
</html>
